      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#6d28d9',
              'brand-secondary': '#7c3aed',
              'dark-bg': '#131314',
              'dark-surface': '#1C1C1E',

              'dark-text-primary': '#EAEAEA',

            animation: {

            keyframes: {

                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
            },
          },
        },
      }
